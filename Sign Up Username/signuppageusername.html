<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signuppageusername.css"> <!-- Link to the CSS file -->
</head>

<body>

    <div class="container">
        <div class="progress">
            <div class="progress-bar active"></div>
            <div class="progress-bar"></div>
            <div class="progress-bar"></div>
            <div class="progress-bar"></div>
        </div>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" placeholder="Email" name="email"><br>
            <input type="text" placeholder="Username" name="username"><br>
            <input type="password" placeholder="Password" name="password"><br>
            <input type="checkbox" id="termsCheckbox">
            <label for="termsCheckbox">I agree to the <a href="#">terms and conditions</a></label><br>
            <input type="submit" value="Next" id="submit">
        </form>
        <div class="switch">
            <span>Already have an account? </span><a href="/Log In /loginpage.html">Login</a>
        </div>
    </div>
    <script src="signuppageusername.js"></script>
</body>

</html>
