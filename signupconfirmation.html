<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Confirmation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #d32f2f; /* Red */
        font-family: Arial, sans-serif; /* Optional: reset font family */
        font-size: 30px; /* Change font size */
    }
    p {
        text-align: center;
        margin-bottom: 20px; /* Added margin-bottom */
    }
    .progress {
        width: 100%;
        height: 20px; /* Increased height */
        background-color: #fff; /* White */
        border: 1px solid #000; /* Black segmented outline */
        border-radius: 5px;
        margin-bottom: 20px; /* Added margin-bottom */
        overflow: hidden; /* Hide overflowing content */
    }
    
    .progress-bar {
        width: 25%; /* 1 step out of 4 */
        height: 100%;
        background-color: #fff; /* White */
        border-right: 1px solid #000; /* Black segmented outline */
        float: left; /* Float the progress bar to the left */
    }
    
    .progress-bar.active {
        background-color: #d32f2f; /* Light red */
    }

    .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }
    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #d32f2f;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="progress">
        <div class="progress-bar active"></div>
        <div class="progress-bar active"></div> <!-- Removed "active" class -->
        <div class="progress-bar"></div> <!-- Added "active" class -->
        <div class="progress-bar"></div>
    </div>
    <h2>Email Confirmation</h2>
    <p>An email has been sent to your inbox. Please check your email and follow the instructions to complete the sign-up process.</p>
    <div class="loading-spinner">
        <div class="spinner"></div>
    </div>
</div>

<script>
    // Redirect after 5 seconds
    setTimeout(function() {
        window.location.href = "signuppagename.html";
    }, 5000); // 5000 milliseconds = 5 seconds
</script>

</body>
</html>
