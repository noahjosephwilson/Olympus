<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signuppageusername.css"> <!-- Link to your CSS file -->
</head>

<body>

    <div class="container text-center py-5">
        <!-- Progress bar with one active segment -->
        <div class="progress my-3">
            <div class="progress-bar active" style="width:25%" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
            <div class="progress-bar" style="width:25%" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
            <div class="progress-bar" style="width:25%" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
            <div class="progress-bar" style="width:25%" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

        <h2 class="my-3">Sign Up</h2>
        <form id="signupForm" class="my-3">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsCheckbox">
                <label class="form-check-label" for="termsCheckbox">I agree to the terms and conditions</label>
            </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-primary" value="Next" id="submit">
            </div>
        </form>
        <div class="mt-4">
            <span>Already have an account? </span><a href="/Log_In/loginpage.html">Login</a>
        </div>
    </div>

    <script src="signuppageusername.js"></script>
</body>

</html>
