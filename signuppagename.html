<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Additional Info</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #d32f2f; /* Red */
        font-family: Arial, sans-serif; /* Optional: reset font family */
        font-size: 30px; /* Change font size */
    }
    .progress {
        width: 100%;
        height: 20px; /* Increased height */
        background-color: #fff; /* White */
        border: 1px solid #000; /* Black segmented outline */
        border-radius: 5px;
        margin-bottom: 20px; /* Added margin-bottom */
        overflow: hidden; /* Hide overflowing content */
    }
    
    .progress-bar {
        width: 25%; /* 1 step out of 4 */
        height: 100%;
        background-color: #fff; /* White */
        border-right: 1px solid #000; /* Black segmented outline */
        float: left; /* Float the progress bar to the left */
    }
    
    .progress-bar.active {
        background-color: #d32f2f; /* Light red */
    }
    
    input[type="text"], input[type="password"], input[type="checkbox"], input[type="submit"] {
        width: 100%;
        padding: 19px; /* Adjusted padding */
        margin: 8px 0 20px 0; /* Increased margin-bottom */
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px; /* Adjusted font size */
    }
    input[type="submit"] {
        background-color: #d32f2f; /* Red */
        color: #fff;
        cursor: pointer;
        padding: 14px 20px; /* Adjusted padding */
    }
    input[type="submit"]:hover {
        background-color: #b71c1c; /* Darker red */
    }
    .disclaimer {
        font-size: 14px;
        color: #555;
        text-align: center;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="progress">
            <div class="progress-bar active" style="width: 25%;"></div>
            <div class="progress-bar active" style="width: 25%;"></div>
            <div class="progress-bar active" style="width: 25%;"></div>
            <div class="progress-bar" style="width: 25%;"></div>
        </div>
        <h2>Additional Information</h2>
        <form id="additionalInfoForm">
            <input type="text" placeholder="First Name" name="firstName"><br>
            <input type="text" placeholder="Last Name" name="lastName"><br>
            <input type="submit" value="Sign Up" onclick="window.location.href='signupfinal.html'; return false;">
        </form>
        <p class="disclaimer">* Your name may be visible to other group participants.</p>
    </div>

</body>
</html>
