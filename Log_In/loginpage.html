<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="loginpage.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h2 class="text-center mt-5">Login</h2>
                <form id="loginForm" class="mt-3">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username" name="username">
                    </div>
                    <div class="mb-3">
                        <a href="forgotusername.html" class="form-text">Forgot Username?</a>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div class="mb-3">
                        <a href="forgotpassword.html" class="form-text">Forgot Password?</a>
                    </div>
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="Login">
                    </div>
                </form>
                <div class="text-center mt-4">
                    <span>Don't have an account? </span><a href="/Sign_Up_Username/signuppageusername.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="loginpage.js"></script>
</body>

</html>
