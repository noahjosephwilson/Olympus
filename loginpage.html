<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Signup Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #d32f2f; /* Red */
        font-family: Arial, sans-serif; /* Optional: reset font family */
        font-size: 30px; /* Change font size */
    }
    input[type="text"], input[type="password"], input[type="submit"] {
        width: 100%;
        padding: 19px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px; /* Adjusted font size */
    }
    input[type="submit"] {
        background-color: #d32f2f; /* Red */
        color: #fff;
        cursor: pointer;
        padding: 14px 20px; /* Adjusted padding */
    }
    input[type="submit"]:hover {
        background-color: #b71c1c; /* Darker red */
    }
    .switch {
        text-align: center;
        margin-top: 10px; /* Added margin */
    }
    .switch a {
        color: #d32f2f; /* Red */
        text-decoration: none;
        margin-left: 10px; /* Added margin */
    }
    .forgot-link {
        text-align: center;
        color: #d32f2f; /* Red */
        text-decoration: underline;
        cursor: pointer;
        margin-bottom: 12px; /* Added margin */
    }
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    
    <form id="loginForm">
        <input type="text" placeholder="Username" required><br>
        <div class="forgot-link">
            <a href="forgotusername.html">Forgot Username?</a>
        </div>
        <input type="password" placeholder="Password" required><br>
        <div class="forgot-link">
            <a href="forgotpassword.html">Forgot Password?</a>
        </div>
        <input type="submit" value="Login">
    </form>
    <div class="switch">
        <span>Don't have an account? </span><a href="signuppageusername.html">Sign Up</a>
    </div>
</div>

</body>
</html>
