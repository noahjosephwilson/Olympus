<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #d32f2f; /* Red */
        font-family: Arial, sans-serif; /* Optional: reset font family */
        font-size: 30px; /* Change font size */
    }
    .progress {
        width: 100%;
        height: 20px; /* Increased height */
        background-color: #fff; /* White */
        border: 1px solid #000; /* Black segmented outline */
        border-radius: 5px;
        margin-bottom: 20px; /* Added margin-bottom */
        overflow: hidden; /* Hide overflowing content */
    }
    
    .progress-bar {
        width: 25%; /* 1 step out of 4 */
        height: 100%;
        background-color: #fff; /* White */
        border-right: 1px solid #000; /* Black segmented outline */
        float: left; /* Float the progress bar to the left */
    }
    
    .progress-bar.active {
        background-color: #d32f2f; /* Light red */
    }

    input[type="text"], input[type="password"], input[type="checkbox"], input[type="submit"] {
        width: 100%;
        padding: 19px; /* Adjusted padding */
        margin: 8px 0 20px 0; /* Increased margin-bottom */
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px; /* Adjusted font size */
    }
    input[type="submit"] {
        background-color: #d32f2f; /* Red */
        color: #fff;
        cursor: pointer;
        padding: 14px 20px; /* Adjusted padding */
    }
    input[type="submit"]:hover {
        background-color: #b71c1c; /* Darker red */
    }
    .switch {
        text-align: center;
        margin-top: 10px; /* Added margin-top */
    }
    .switch a {
        color: #d32f2f; /* Red */
        text-decoration: none;
        margin-left: 10px; /* Added margin-left */
    }
</style>
</head>
<body>

    <div class="container">
        <div class="progress">
            <div class="progress-bar active"></div>
            <div class="progress-bar"></div>
            <div class="progress-bar"></div>
            <div class="progress-bar"></div>
        </div>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" placeholder="Email" name="email"><br>
            <input type="text" placeholder="Username" name="username"><br>
            <input type="password" placeholder="Password" name="password"><br>
            <input type="checkbox" id="termsCheckbox" required>
            <label for="termsCheckbox">I agree to the <a href="#">terms and conditions</a></label><br>
            <input type="submit" value="Next" onclick="window.location.href='signupconfirmation.html'; return false;">
        </form>
        <div class="switch">
            <span>Already have an account? </span><a href="loginpage.html">Login</a>
        </div>
    </div>

</body>
</html>
